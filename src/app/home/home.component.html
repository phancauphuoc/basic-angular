<div class="loading-overlay" *ngIf="loading">
    <img src="../assets/ghost-loading.svg" alt="Loading...">
</div>
<div [ngClass]="{'content': loading}">
    <section>
        <form (submit)="handleClick(filter.value)">
            <input type="text" placeholder="Filter by city" #filter>
            <button class="primary" type="submit">Search</button>
        </form>
    </section>
    <section class="results">
        <app-child-home *ngFor="let item of filteredData" [dataItem]="item"></app-child-home>
    </section>
    <input type="text" [(ngModel)]="inputtest">
    <p>{{inputtest}}</p>
    <button class="primary" type="button" (click)="handleInput()">Search</button>
</div>
